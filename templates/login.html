{% include 'public_header.html' %}

<style>
    body {
        background: #f2f5ff;
    }

    .login-container {
        margin-top: 80px;
        margin-bottom: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(8px);
        padding: 35px;
        width: 380px;
        border-radius: 15px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
        border: 1px solid rgba(255,255,255,0.4);
    }

    .login-title {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(45deg, #4e8cff, #6a5acd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
    }

    .login-card table {
        width: 100%;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 15px;
        transition: 0.3s;
        background: rgba(255,255,255,0.8);
    }

    .login-card input[type="text"]:focus,
    .login-card input[type="password"]:focus {
        border-color: #4e8cff;
        box-shadow: 0 0 6px rgba(78, 140, 255, 0.5);
        outline: none;
    }

    .login-card input[type="submit"] {
        width: 60%;
        padding: 10px;
        background: linear-gradient(45deg, #4e8cff, #6a5acd);
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s ease;
    }

    .login-card input[type="submit"]:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<br><br>
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th align="left">Username</th>
                </tr>
                <tr>
                    <td><input type="text" name="uname"></td>
                </tr>

                <tr>
                    <th align="left">Password</th>
                </tr>
                <tr>
                    <td><input type="password" name="password"></td>
                </tr>

                <tr>
                    <td align="center">
                        <input type="submit" name="login_form" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
