{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #4a0e0e 0%, #1a0505 50%, #000000 100%);
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sketch effect styles */
        .sketch-border {
            border: 3px solid #3d1a1a;
            border-radius: 5px;
            box-shadow:
                3px 3px 0px rgba(0,0,0,0.3),
                -1px -1px 0px rgba(139, 69, 19, 0.3),
                inset 1px 1px 3px rgba(0,0,0,0.2);
            position: relative;
        }

        .sketch-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px dashed rgba(139, 69, 19, 0.4);
            border-radius: 8px;
            pointer-events: none;
        }

        /* ========== HEADER SECTION ========== */
        header {
            background: linear-gradient(135deg, #5c2a2a 0%, #2d0f0f 50%, #000000 100%);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow:
                4px 4px 0px rgba(0,0,0,0.3),
                -2px -2px 0px rgba(139, 69, 19, 0.2);
            border-bottom: 3px solid #3d1a1a;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid #3d1a1a;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            background: linear-gradient(135deg, #8b4513 0%, #5c2a2a 100%);
            padding: 5px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4a574;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: #d4a574;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            background: rgba(139, 69, 19, 0.3);
            border: 2px solid #8b4513;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        nav a:hover {
            background: linear-gradient(135deg, #8b4513 0%, #5c2a2a 100%);
            color: #ffffff;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.4);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 5px;
            right: 5px;
            height: 2px;
            background: rgba(0,0,0,0.2);
        }

        /* ========== BODY SECTION ========== */
        main {
            flex: 1;
            position: relative;
            padding: 2rem;
            background-image: url('{% static 'bg.png' %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Sketch overlay effect */
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            pointer-events: none;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .image-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .main-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border: 4px solid #8b4513;
            border-radius: 10px;
            box-shadow:
                5px 5px 0px rgba(0,0,0,0.4),
                -2px -2px 0px rgba(139, 69, 19, 0.3);
            background: rgba(0,0,0,0.3);
            padding: 10px;
            transform: rotate(-1deg);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(92, 42, 42, 0.95) 0%, rgba(45, 15, 15, 0.95) 50%, rgba(0, 0, 0, 0.95) 100%);
            padding: 3rem 2rem;
            margin: 2rem 0;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .hero-section h1 {
            font-size: 2.5rem;
            color: #d4a574;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
        }

        .hero-section h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b4513, transparent);
            transform: skewY(-2deg);
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #d4a574;
            margin-top: 2rem;
            line-height: 1.8;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            background: linear-gradient(135deg, #8b4513 0%, #5c2a2a 100%);
            border: 2px solid #3d1a1a;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            color: #d4a574;
        }

        /* ========== FOOTER SECTION ========== */
        footer {
            background: linear-gradient(135deg, #2d0f0f 0%, #000000 100%);
            color: #d4a574;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
            border-top: 4px solid #3d1a1a;
            box-shadow: 0 -4px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #8b4513 0px,
                #8b4513 20px,
                #5c2a2a 20px,
                #5c2a2a 40px
            );
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content p {
            font-size: 1rem;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .footer-icon {
            display: inline-block;
            margin: 0 5px;
            font-size: 1.2rem;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: block;
                align-self: flex-end;
            }

            nav {
                display: none;
                width: 100%;
                flex-direction: column;
            }

            nav.active {
                display: flex;
            }

            nav a {
                width: 100%;
                text-align: center;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            main {
                padding: 1rem;
                background-attachment: scroll;
            }

            .hero-section {
                padding: 2rem 1rem;
            }

            .main-image {
                max-height: 250px;
            }

            .image-section {
                margin-bottom: 2rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .main-image {
                max-height: 350px;
            }
        }

        @media (min-width: 1025px) {
            .hero-section h1 {
                font-size: 3rem;
            }

            .main-image {
                max-height: 450px;
            }
        }
    </style>
</head>
