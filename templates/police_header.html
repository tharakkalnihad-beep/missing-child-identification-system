
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #ff6b35;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        footer p {
            color: #888;
            font-size: 0.9rem;
        }

        .container {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 80px;
        }

        /* Animated background */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 25%, #050a15 50%, #0d0d0d 75%, #1a0808 100%);
            z-index: -2;
        }

.bg-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 20% 50%, rgba(255, 69, 0, 0.1) 0%, transparent 95%),
        radial-gradient(circle at 80% 50%, rgba(0, 123, 255, 0.1) 0%, transparent 95%),
      url("{% static 'bg2.png' %}");
    background-size: cover;
    background-position: center;
    z-index: -1;
    animation: bgShift 20s ease-in-out infinite;
}

        @keyframes bgShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            bottom: 0;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ff6b35, transparent);
            border-radius: 50%;
            animation: float 15s infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* 3D Fire Icon */
        .icon-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            perspective: 1000px;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .fire-icon {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .fire-icon:hover {
            animation: rotate3d 2s ease-in-out;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        .fire-sphere {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            background:
                radial-gradient(circle at 30% 30%, #fff, transparent 20%),
                radial-gradient(circle at 50% 50%, #ff4500, #ff8c00 30%, #ff6b35 60%, #c41e3a 100%);
            box-shadow:
                0 0 60px rgba(255, 69, 0, 0.8),
                0 0 100px rgba(255, 140, 0, 0.4),
                inset 0 0 60px rgba(255, 69, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            transition: transform 0.3s ease;
            border: 3px solid rgba(255, 107, 53, 0.6);
        }

        .fire-icon:hover .fire-sphere {
            transform: scale(1.1);
        }

        .fire-icon:active .fire-sphere {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow:
                    0 0 60px rgba(255, 69, 0, 0.8),
                    0 0 100px rgba(255, 140, 0, 0.4),
                    inset 0 0 60px rgba(255, 69, 0, 0.3);
            }
            50% {
                box-shadow:
                    0 0 80px rgba(255, 69, 0, 1),
                    0 0 120px rgba(255, 140, 0, 0.6),
                    inset 0 0 80px rgba(255, 69, 0, 0.5);
            }
        }

        .fire-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: flicker 1.5s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Content */
        .content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4500, #ff8c00, #ffd700, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: titleShine 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #a0a0a0;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Detection Button */
        .detect-btn {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #ff4500, #ff6b35);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow:
                0 10px 40px rgba(255, 69, 0, 0.4),
                0 0 20px rgba(255, 107, 53, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .detect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .detect-btn:hover::before {
            left: 100%;
        }

        .detect-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow:
                0 15px 50px rgba(255, 69, 0, 0.6),
                0 0 30px rgba(255, 107, 53, 0.5);
        }

        .detect-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Features */
        .features {
            display: flex;
            gap: 30px;
            margin-top: 60px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 220px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 107, 53, 0.5);
            box-shadow: 0 15px 40px rgba(255, 69, 0, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.5;
        }

        /*!* Water drop effect *!*/
        /*.water-drop {*/
            /*position: fixed;*/
            /*width: 15px;*/
            /*height: 15px;*/
            /*background: radial-gradient(circle, #0088ff, #00d4ff);*/
            /*border-radius: 50%;*/
            /*animation: dropFall 8s infinite;*/
            /*z-index: 0;*/
            /*opacity: 0.6;*/
        /*}*/

        @keyframes dropFall {
            0% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 20px;
            }

            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 50px;
                gap: 30px;
                transition: left 0.3s ease;
            }

            nav.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }

            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .icon-container { width: 150px; height: 150px; }
            .fire-sphere { width: 150px; height: 150px; }
            .fire-symbol { font-size: 60px; }
            .feature-card { width: 100%; }
        }
    </style>
</head>
